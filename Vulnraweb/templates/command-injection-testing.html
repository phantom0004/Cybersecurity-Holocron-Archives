<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/command-injection-testing.css') }}">
    <title>Command Injection Testing</title>
</head>
<body>

<div class="container">
    <h2>Command Injection Testing</h2>
    <form method="POST" action="/command-injection">
        <label for="ip_address">Enter IP Address:</label>
        <input type="text" id="ip_address" name="ip_address" required>
        <button type="submit">Ping the IP</button>
    </form>
    
    {% if ping_ip %}
    <div class="result">
        <h3>Ping Result:</h3>
        <p><strong>IP Address:</strong> {{ ping_ip }}</p>
        <pre>{{ output }}</pre>
    </div>
    {% endif %}
    
    <div class="back-link">
        <a href="/">Go back to main page</a>
    </div>
</div>

</body>
</html>
